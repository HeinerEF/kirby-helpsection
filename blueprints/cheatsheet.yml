title: Cheat sheet
### site\plugins\heineref_helpsection\blueprints\cheatsheet.yml

icon: file-text

navigation:
  status: all
  template: all

status:
  draft: true
  unlisted: false
  listed: true

options:                  # default is "true" with the exception of changeTemplate
  changeStatus:
    "*": false
    admin: true
  delete:
    "*": false
    admin: true
  preview: false
  read:
    "*": false
    webmaster: true
    admin: true
  update:
    "*": false
    admin: true
  sitemap: hide           # remove content from sitemap when using sitemap plugin

tabs:
  content:
    label:
      en: Content
      de: Inhalt
    icon: text
    columns:
      # sidebar
      - width: 1/2
        sections:
          # a list of subpages
          pages:
            type: pages
            headline:
              en: Pages
              de: Seiten
            text: "{{ page.title.excerpt(60) }}"
            info: "{{ page.intendedTemplate }}"
            create:
              - cheatsheet_item
              - cheatsheet_info
            image: false

          # a list of files
          files:
            type: files
            headline:
              en: Files
              de: Dateien
            sortable: true
            layout: cards
            text: "Alt: {{ file.alt }}"
            info: "{{ file.dimensions }} Pixel"

      # main
      - width: 1/2
        fields:
          hinttext:
            type: info
            label: " "
            theme: positive
            text:
              en: Since no text is displayed for this menu item, it cannot be entered.
              de: Da für diesen Menüpunkt kein Text angezeigt wird, kann er auch nicht eingegeben werden.

  # seo tab
##  seo: tabs/seo

  # workingdates tab
##  workingdates: tabs/workingdates
