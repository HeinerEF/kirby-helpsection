title: Cheat sheet info
### site\plugins\heineref_helpsection\blueprints\cheatsheet_info.yml

icon: file-text

navigation:
  status: all
  template: all

status:
  draft: true
  unlisted: false
  listed: true

options:                  # default is "true" with the exception of changeTemplate
  changeStatus:
    "*": false
    admin: true
  delete:
    "*": false
    admin: true
  preview: false
  read:
    "*": false
    webmaster: true
    admin: true
  update:
    "*": false
    admin: true
  sitemap: hide           # remove content from sitemap when using sitemap plugin

tabs:
  content:
    label:
      en: Content
      de: Inhalt
    icon: text
    columns:
      # sidebar
      - width: 1/3
        sections:
          # a list of subpages
          pages:
            type: pages
            headline:
              en: Pages
              de: Seiten
            create:
              - cheatsheet_info
              - cheatsheet_item
            num: zero
            image: false
            info: "{{ page.intendedTemplate }}"

          # a list of files
          files:
            type: files
            headline:
              en: Files
              de: Dateien
            sortable: true
            layout: cards
            text: "Alt: {{ file.alt }}"
            info: "{{ file.dimensions }} Pixel"
      # main
      - width: 2/3
        sticky: true
        sections:
          # a simple form
          content:
            type: fields
            fields:
              text:
                label:
                  en: Text
                  de: Text
                type:  textarea

  # seo tab
##  seo: tabs/seo

  # workingdates tab
##  workingdates: tabs/workingdates
